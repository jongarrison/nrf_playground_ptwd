; https://docs.platformio.org/page/projectconf.html

[env:adafruit_feather_nrf52832]
platform = nordicnrf52@3.2.0
framework = arduino
board = adafruit_feather_nrf52832
;upload_port = /dev/cu.SLAB_USBtoUART
upload_port = /dev/cu.usbserial-01D117E1

[env:adafruit_feather_nrf52840]
;board settings: https://docs.platformio.org/en/latest/boards/nordicnrf52/adafruit_feather_nrf52840.html
platform = nordicnrf52
framework = arduino
board = adafruit_feather_nrf52840
upload_port = /dev/cu.usbmodem14101

;monitor settings: https://docs.platformio.org/en/latest/projectconf/section_env_monitor.html
monitor_speed = 115200
;monitor_port = /dev/cu.usbmodem*